<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT Sinar Grup - Pengajuan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.5em;
            font-weight: 700;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 35px;
            color: #555;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        .button {
            display: block;
            padding: 18px 30px;
            font-size: 1.3em;
            font-weight: 600;
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
        }
        .button.secondary {
            background-color: #28a745;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.2);
        }
        .button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        .button.secondary:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di PT Sinar Grup</h1>
        <p>Silakan pilih tujuan pengajuan Anda di bawah ini:</p>
        <div class="button-group">
            <a href="sinar-gemilang.html" class="button">Pengajuan ke Sinar Gemilang</a>
            <a href="sinar-mas.html" class="button secondary">Pengajuan ke SinarMas</a>
        </div>
        <footer>
            &copy; 2025 PT Sinar Grup. Semua Hak Dilindungi.
        </footer>
    </div>
</body>
</html>
